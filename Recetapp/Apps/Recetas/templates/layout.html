
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetapp | {% block title %}{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'recetas:index' %}">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{% url 'recetas:recetas' %}">Recetas</a>
                    <a class="nav-link" href="{% url 'recetas:crear-receta' %}">Crear Receta</a>
                    <a class="nav-link" href="http://127.0.0.1:8000/admin/">Sitio de administrador</a>
                    <!---<a class="nav-item nav-link disabled" href="http://127.0.0.1:8000/admin/">Disabled</a>--->
                </div>
            </div>
        </div>
    </nav>
    <main>
        
        {% block content %}

            <!-- Código que viene desde los templates -->

        {% endblock %}

        <div class="container-fluid text-center py-3">
            <footer>
                Recetapp | Derechos Reservados | {% now "d/m/y" %}
            </footer>
        </div>

        <!--- Bootstrap --->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </main>
</body>
</html>
