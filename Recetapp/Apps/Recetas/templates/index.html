<!-- Con este comando esta plantilla se integra en layout.html -->
{% extends 'layout.html' %}

<!-- Bloque para el título de la plantilla -->

{% block title %}

    Home

{% endblock %}

<!-- Contenido que irá al bloque de contenido del layout -->

{% block content %}

    {% for receta in recetas %}

        <div class="receta">

            <h2>{{ receta }}</h2>

                <p>Tiempo: {{ receta.tiempo }}</p>

        </div>

    {% endfor %}

{% endblock %}
