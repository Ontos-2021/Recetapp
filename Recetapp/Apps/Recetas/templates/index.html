<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetapp</title>
</head>
<body>
    <h1>¡Hola! Bienvenido/a a Recetapp</h1>
    <p>Recetap es una aplicación para gestionar tus recetas preferidas</p>

    {% for receta in recetas %}

        <div class="receta">

            <h2>{{ receta }}</h2>

                <p>Tiempo: {{ receta.tiempo }}</p>

        </div>

    {% endfor %}
</body>
</html>
